sudo: required
services: docker
language: node_js
node_js:
  - "8"

before_install:
  #  - docker pull ethereum/client-go:latest
  - docker pull ethereum/solc:0.4.22
  - sudo add-apt-repository --yes ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install -y dpkg
  - sudo apt-get install solc jq snapd
  - export PATH=$PATH:/snap/bin
  - sudo snap install vyper --beta --devmode
  - npm list -g lerna --depth=0 || npm install -g lerna
  - npm install -g yarn

matrix:
  fast_finish: true
  include:
    - env: GETH=true
    - os: windows
      env: PACKAGES=true
    - os: windows
      env: INTEGRATION=true
    - env: PACKAGES=true
    - env: INTEGRATION=true
    - env: COVERAGE=true
  allow_failures:
    - env: GETH=true
    - env: COVERAGE=true


install:
  - npm run bootstrap

cache:
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules # globally installed stuff (i.e. lerna)

script:
  - npm run ci

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
